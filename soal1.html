  <style>
    :root { --bg:#1e1e1e; --card:#252526; --muted:#9aa0a6; }
    body { margin:0; background:var(--bg); color:#fff; font-family:system-ui,Segoe UI,Arial,sans-serif; }
    header { padding:16px 20px; border-bottom:1px solid #333; display:flex; gap:12px; align-items:center; flex-wrap:wrap; }
    header h1 { font-size:18px; margin:0; font-weight:600; }
    .row { display:flex; flex-wrap:wrap; gap:8px; align-items:center; }
    input, button { background:#111; color:#fff; border:1px solid #444; border-radius:10px; padding:10px 12px; font-size:14px; }
    input::placeholder { color:#777; }
    button { background:#3b82f6; border-color:#3b82f6; cursor:pointer; transition:all 0.2s; }
    button:hover { background:#2563eb; }
    button:disabled { background:#374151; border-color:#374151; cursor:not-allowed; opacity:0.5; }
    button.secondary { background:#2d2d30; border-color:#555; }
    button.secondary:hover { background:#3d3d40; }
    button.success { background:#097f58; border-color:#10b981; }
    button.success:hover { background:#059669; }
    main { display:grid; grid-template-columns: 1fr 300px; gap:16px; padding:16px; }
    @media (max-width: 960px){ main{ grid-template-columns:1fr; } }
    .card { background:var(--card); border:1px solid #333; border-radius:14px; overflow:hidden; }
    .card h2 { margin:0; font-size:14px; font-weight:700; padding:12px 14px; border-bottom:1px solid #333; color:#e3e3e3;}
    .card .body { padding:12px; display:grid; gap:10px; }
    .hint { color:var(--muted); font-size:12px; line-height: 1.4; }
    #editorWrap { height: 80vh; min-height: 400px; }
    .CodeMirror { height:100%; font-size:14px; border-radius:0; }
    .danger { color:#ffa7a7; }
    .success { color:#a7ffcf; }
    .warning { color:#ffd700; }
    
    .autosave-status {
      background: #2d2d30;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 11px;
      color: #9aa0a6;
      margin-left: auto;
    }
    
    .autosave-status.saving { color: #ffd700; }
    .autosave-status.saved { color: #a7ffcf; }

    .download-section {
      border-top: 1px solid #333;
      padding-top: 12px;
      margin-top: 12px;
    }

    .download-section h3 {
      margin: 0 0 8px 0;
      font-size: 12px;
      color: #e3e3e3;
      font-weight: 600;
    }

    .warning-box {
      background: rgba(255, 215, 0, 0.1);
      border: 1px solid rgba(255, 215, 0, 0.3);
      border-radius: 8px;
      padding: 12px;
      margin: 12px 0;
    }

    .warning-box h4 {
      margin: 0 0 4px 0;
      color: #ffd700;
      font-size: 12px;
    }

    .warning-box p {
      margin: 0;
      font-size: 11px;
      line-height: 1.3;
      color: var(--muted);
    }
  </style>
</head>
